<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
</head>

<body>
    <script type="text/ng-template" id="page1.html">
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h2>Placement Registration Portal</h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td><b>Name:</b></td><td>{{name}}</td><td>&nbsp&nbsp&nbsp</td><td><b>Roll No:</b></td><td>{{rollno}}</td><td>&nbsp&nbsp&nbsp</td><td><b>Email:</b></td><td>{{email}}</td>
                            </tr>
                        </table>
                        <br>
                        <a class="btn btn-primary" href="#/page2">Register for placement</a>
                    </div>
                </div>
            </div>
        </div>
	</script>

    <script type="text/ng-template" id="page2.html">
        <form action="#/page3" >
        <div class="container">
            <div class="row">

                <div class="card">
                    <div class="card-header">
                        <h2>Aggregate Calculator</h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td>Semester 1 &nbsp</td>
                                <td><input type="number" ng-model="s1" required></td>
                            </tr>
                            <tr>
                                <td>Semester 2 &nbsp</td>
                                <td><input type="number" ng-model="s2" required></td>
                            </tr>
                            <tr>
                                <td>Semester 3 &nbsp</td>
                                <td><input type="number" ng-model="s3" required></td>
                            </tr>
                            <tr>
                                <td>Semester 4 &nbsp</td>
                                <td><input type="number" ng-model="s4" required></td>
                            </tr>
                            <tr>
                                <td><b>Aggregate</b></td>
                                <td><input style="border:none; outline: none;" type="number" ng-model="aggregate" ng-readonly="true" value="{{ (s1+s2+s3+s4)/4 }}"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Programming Languages known</h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td> <label for="C">C</label> </td>
                                <td><input type="checkbox" id="C" ng-model="lang[0]" value="C"> </td>
                            </tr>
                            <tr>
                                <td> <label for="Cpp">C++</label> </td>
                                <td><input type="checkbox" id="Cpp" ng-model="lang[1]" value="C++"> </td>
                            </tr>
                            <tr>
                                <td> <label for="Java">Java</label> </td>
                                <td><input type="checkbox" id="Java" ng-model="lang[2]" value="Java"> </td>
                            </tr>
                            <tr>
                                <td> <label for="Python">Python</label> </td>
                                <td><input type="checkbox" id="Python" ng-model="lang[3]" value="Python"> </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Extra-curricular activities</h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td> <label for="skills"></label> </td>
                                <td><textarea ng-model="skills" cols="80" rows="10"></textarea></td>
                            </tr>
                        </table>
                        <br>
                        <button class="btn btn-primary float-right"type="submit">Submit</button>
                    </div>
                </div>

            </div>
        </div>
	</form>
</script>


    <script type="text/ng-template" id="page3.html">
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h2>Placement Registration</h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td><b>Aggregate</b></td>
                                <td>700</td>
                            </tr>
                            <tr><td>&nbsp</td></tr>
                            <tr>
                                <td><h5>Programming Languages known</h5></td>
                            </tr>
                            <tr>
                                <td> <label for="C">C</label> </td>
                                <td><input type="checkbox" id="C" ng-model="lang[0]" value="C"> </td>
                            </tr>
                            <tr>
                                <td> <label for="Cpp">C++</label> </td>
                                <td><input type="checkbox" id="Cpp" ng-model="lang[1]" value="C++"> </td>
                            </tr>
                            <tr>
                                <td> <label for="Java">Java</label> </td>
                                <td><input type="checkbox" id="Java" ng-model="lang[2]" value="Java"> </td>
                            </tr>
                            <tr>
                                <td> <label for="Python">Python</label> </td>
                                <td><input checked type="checkbox" id="Python" ng-model="lang[3]" value="Python"> </td>
                            </tr>
                            <tr><td>&nbsp</td></tr>
                            <tr>
                                <td> <label for="skills">Extra-curricular activities</label> </td>
                                <td><p>Reading, Football, Gaming</p></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	</script>

    <div ng-view></div>

    <script>
        // var app = angular.module('myApp', []);
        var app = angular.module('myApp', ['ngRoute']);

        app.config(function ($routeProvider) {
            $routeProvider

                .when('/', {
                    templateUrl: 'page1.html',
                    controller: 'page1Controller'
                })

                .when('/page2', {
                    templateUrl: 'page2.html',
                    controller: 'page2Controller'
                })

                .when('/page3', {
                    templateUrl: 'page3.html',
                    controller: 'page3Controller'
                })

                .otherwise({ redirectTo: '/' });
        });

        app.controller('page1Controller', function ($scope) {
            $scope.name = 'Nikhil Johny';
            $scope.rollno = "MCA327";
            $scope.email = 'blu199@gmail.com';
        });

        app.controller('page2Controller', function ($scope, $rootScope) {
            $scope.s1 = $scope.s4;
        });

        app.controller('page3Controller', function ($rootScope, $scope) {
            $scope.message = $rootScope.value;
        });
    </script>
</body>

</html>
